name: Verify Log Analyzer Script

on: [push, pull_request]

jobs:
  verify-script:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install colorama
      
      - name: Run script
        shell: cmd
        run: |
          python log_analyzer.py test_folder log.txt
      
      - name: Verify report
        shell: cmd
        run: |
          if not exist rapport.txt (
            echo Rapport non généré, échec du build.
            exit /b 1
          )
          type rapport.txt